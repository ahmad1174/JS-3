        <h1>Update CSS Varibles with <span class="hl">JS</span></h1>
<div class="form-group">
    <label for="spacing">Spacing:</label>
    <input name="spacing" type="range" min="10" max="200" value="10" class="form-control" id="spacing" data-sizing="px">
</div>

        <div class="form-group">
            <label for="blur">Blur:</label>
            <input name="blur" type="range" min="0" max="25" value="0" class="form-control" id="blur" data-sizing="px">
        </div>
        <br>
        <div class="form-group">
            <label for="base">Base Color:</label>
            <input name="base" type="color" value="#456789" class="form-control" id="base">
        </div>
